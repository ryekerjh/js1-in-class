<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS1 in class practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="calculator container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center" id="result"></div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
        </div>
        <div class="row">
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
        </div>
        <div class="row">
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
          <button class="numbs col-sm-4 btn-primary btn"></button>
        </div>
        <div class="row">
          <button class="numbs col-sm-4 col-sm-offset-4 btn btn-primary"></button>
        </div>
      </div>
      <div class="col-sm-1">
        <button class="col-sm-12 btn btn-danger ops">C</button>
        <button class="col-sm-12 btn btn-danger ops">+</button>
        <button class="col-sm-12 btn btn-danger ops">-</button>
        <button class="col-sm-12 btn btn-danger ops">*</button>
        <button class="col-sm-12 btn btn-danger ops">/</button>
        <button class="col-sm-12 btn btn-danger ops">^</button>
        <button class="col-sm-12 btn btn-danger ops">sqrt</button>
        <button class="col-sm-12 btn btn-danger ops">=</button>
      </div>
      <div class="col-sm-1">
        <button class="col-sm-12 btn btn-warning mem">m+</button>
        <button class="col-sm-12 btn btn-warning mem">mr</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
